      <div class="head-title">
        <h2>ხარჯების კალკულატორი</h2>
      </div>
      <section class="calculator">
        <div id="calculator-wrapper">
          <form action="form">
            <input
              type="number"
              id="width"
              placeholder="შეიყვანეთ ოთახის სიგრძე"
              class="count"
            />
            <input
              type="number"
              id="length"
              placeholder="შეიყვანეთ ოთახის სიგანე"
              class="count"
            />
            <input
              type="number"
              id="hight"
              placeholder="შეიყვანეთ ოთახის სიმაღლე"
              class="count"
            />
            <input
              type="number"
              id="number-of-switch"
              placeholder="შეიყვანეთ ოთახში ჩამრთველების რაოდენობა"
              class="count"
            />
            <input
              type="number"
              id="number-of-plug"
              placeholder="შეიყვანეთ ოთახში დენცქვიტების რაოდენობა"
              class="count"
            />
            <button id="submit" onclick="send()">გაგზავნა</button>
          </form>
          <!-- <input type="answer" id="answer" /> -->
        </div>
